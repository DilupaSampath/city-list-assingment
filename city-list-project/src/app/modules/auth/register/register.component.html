<app-auth-nav-bar></app-auth-nav-bar>

<div class="container login-container" fxLayout="row" fxLayoutAlign="center center">
    <form [formGroup]="registerForm" fxFlex="30%" fxFlex.sm="50%" fxFlex.xs="90%">
        <mat-toolbar class="login-toolbar" color="primary">Create Account</mat-toolbar>
        <mat-card>
            <mat-card-content>

                <mat-form-field class="full-width">
                    <input id="emailInput" matInput placeholder="Email" formControlName="email" autocomplete="email"
                        type="email">

                    <mat-error *ngIf="registerForm.value.email">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error id="requiredEmailError" *ngIf="registerForm.controls['email'].hasError('required')">
                        Email is
                        <strong>required</strong>
                    </mat-error>

                </mat-form-field>

                <mat-form-field class="full-width">
                    <input id="usernameInput" matInput placeholder="User Name" formControlName="username" autocomplete="username"
                        type="text">
<!-- 
                    <mat-error id="invalidUserNameError" *ngIf="registerForm.controls['username'].hasError('email')">
                        Please enter a valid email address
                    </mat-error> -->
                    <mat-error id="requiredUsernameError" *ngIf="registerForm.controls['username'].hasError('required')">
                        User name is
                        <strong>required</strong>
                    </mat-error>

                </mat-form-field>
                


                <mat-form-field class="full-width">
                    <input id="passwordInput" matInput placeholder="Password" formControlName="password" type="password"
                        autocomplete="current-password">
                    <mat-error id="requiredPasswordError" *ngIf="registerForm.controls['password'].hasError('required')">
                        Password is
                        <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="registerForm.value.password">Must be a combination of lower-case, upper-case, numbers and least 5 characters long</mat-error>
                
                </mat-form-field>

<!--         

                <mat-form-field class="full-width">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput formControlName="confirmPassword" name="confirmPassword" type="password" pattern="{{registerForm.value.password}}">
                    <mat-error *ngIf="registerForm.value.confirmPassword">Passwords do not match.</mat-error>
                    <mat-error  *ngIf="registerForm.controls['confirmPassword'].hasError('required')">
                        Confirm Password is
                        <strong>required</strong>
                    </mat-error>
                </mat-form-field> -->

            </mat-card-content>

            <mat-card-actions class="login-actions">
                <button mat-raised-button id="login" color="primary" [disabled]="(registerForm.invalid) || loading"
                    (click)="register()">Get Started</button>

            </mat-card-actions>

        </mat-card>

        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </form>
</div>
